<!DOCTYPE HTML>
<html lang="en" ng-app="reportsApp">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
        <link href="assets/css/bootstrap.css" rel="stylesheet" />
        <link href="assets/css/bootstrap-theme.css" rel="stylesheet" />
        <link href="assets/css/styles.css" rel="stylesheet" />
        <title>Report Manager</title>
    </head>
    <body>
        <header>
            <div class="container-fluid">
                <h1 class="text-center">Report Manager</h1>
            </div>
        </header>
        <div class="container-fluid" ng-controller="mainController">
            <form class="form-inline">
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" class="form-control input-block" name="date" ng-model="report.date" />
                </div>
                <div class="clearfix"></div>
                <table class="table table-striped table-hover">
                    <thead class="table-head">
                        <th class="col-xs-1">#</th>
                        <th class="col-xs-1">Tickets/Tasks</th>
                        <th class="col-xs-1">Time spent</th>
                        <th class="col-xs-1">Time logged</th>
                        <th class="col-xs-7">Remarks</th>
                        <th class="col-xs-1">Actions</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="reportdetail in report.reportdetails track by $index">
                            <td>{{$index+1}}</td>
                            <td><input type="text" class="form-control" name="ticket" ng-model="reportdetail.ticket" /></td>
                            <td><input type="text" class="form-control" name="timespent" ng-model="reportdetail.timespent" /></td>
                            <td><input type="text" class="form-control" name="timelogged" ng-model="reportdetail.timelogged" /></td>
                            <td><input type="text" class="form-control" name="remarks" ng-model="reportdetail.remarks" /></td>
                            <td>
                                <button type="button" class="btn btn-default btn-info" ng-click="action('add')">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                                <button type="button" class="btn btn-default btn-danger" ng-click="action('remove')">
                                    <span class="glyphicon glyphicon-minus"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="btn btn-default btn-info" ng-click="submit()">Save</button>
                <button type="button" class="btn btn-default btn-info" ng-click="email()">Email</button>
            </form>
        </div>
        <br />
        <footer class="footer">
            <div class="container-fluid footer-div">
                <div>&copy; 2017 </div>
                <div>By <a href="http://faizanakram.me">Faizan Akram!</a>
            </div>
        </footer>

        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.2/angular.min.js"></script>-->
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.2/angular-route.min.js"></script>-->
        <script src="assets/js/angular.min.js"></script>        
        <script src="assets/js/scripts.js"></script>
    </body>
</html>
